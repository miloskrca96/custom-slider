<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/css/main.min.css" rel="stylesheet">
    <title>Custom slider</title>
</head>
<body>
    <div class="main__container-wrapper">
        <div class="main__container">
            <div class="information__container">
                <h5 class="information__container-part1">Features</h5>
                <h2 class="information__container-part2">Take a closer look at our brand new head office</h2>
                <h4 class="information__container-part3">Designed to make you sleep better</h4>
            </div>
            
            <div class="slider__background-line"></div>
            
            <div class="slider__and__text-container">
                <div class="slider__message-box">
                    <p class="slider__message-box-text"> Spacious and clean working enviroment </p>
                </div>
                <div class="slider__pagination-indicator"></div>
    
                <div class="slider__container">
                    <div class="slider__wrapper">
                        
                        <div class="slide" data-text="Spacious and clean working enviroment" data-slide-index="0">
                            <img src="dist/img/Accordion-2.jpg" alt="slide1-img">
                        </div>
                        <div class="slide" data-text="Relaxin chill zone" data-slide-index="1">
                            <img src="dist/img/Accordion-3.jpg" alt="slide2-img">
                        </div>
                        <div class="slide" data-text="Fully stocked company library" data-slide-index="2">
                            <img src="dist/img/Accordion-4.jpg" alt="slide3-img">
                        </div>
                        <div class="slide" data-text="Open spaces and long corridors all throughout" data-slide-index="3">
                            <img src="dist/img/Accordion-5.jpg" alt="slide4-img">
                        </div>
                        <div class="slide" data-text="Spacious and clean working enviroment" data-slide-index="4">
                            <img src="dist/img/Accordion-2.jpg" alt="slide5-img">
                        </div>
                        <div class="slide" data-text="Fully stocked company library" data-slide-index="5">
                            <img src="dist/img/Accordion-4.jpg" alt="slide6-img">
                        </div>
                    </div>
                    <div class="slider__pagination"></div>
                </div>
                <div class="slider__arrow arrow-left">
                    <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 25.451 25.451" style="enable-background:new 0 0 25.451 25.451;" xml:space="preserve">
                        <g>
                            <g id="c185_triangle">
                                <path d="M20.982,0.521v2.006L8.57,12.315c-0.121,0.101-0.195,0.251-0.195,0.41s0.074,0.311,0.195,0.41l12.412,9.79v2.005
                                    c0,0.199-0.115,0.383-0.297,0.469c-0.178,0.086-0.395,0.064-0.549-0.061L4.664,13.136c-0.122-0.1-0.194-0.251-0.194-0.41
                                    s0.072-0.31,0.194-0.41L20.136,0.113c0.154-0.126,0.371-0.148,0.549-0.061C20.866,0.139,20.982,0.322,20.982,0.521z"/>
                            </g>
                            <g id="Capa_1_58_">
                            </g>
                        </g>
                    </svg>
                </div>
                <div class="slider__arrow arrow-right">
                    <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 25.451 25.451" style="enable-background:new 0 0 25.451 25.451;" xml:space="preserve">
                        <g>
                            <g id="c185_triangle">
                                <path d="M20.982,0.521v2.006L8.57,12.315c-0.121,0.101-0.195,0.251-0.195,0.41s0.074,0.311,0.195,0.41l12.412,9.79v2.005
                                    c0,0.199-0.115,0.383-0.297,0.469c-0.178,0.086-0.395,0.064-0.549-0.061L4.664,13.136c-0.122-0.1-0.194-0.251-0.194-0.41
                                    s0.072-0.31,0.194-0.41L20.136,0.113c0.154-0.126,0.371-0.148,0.549-0.061C20.866,0.139,20.982,0.322,20.982,0.521z"/>
                            </g>
                            <g id="Capa_1_58_">
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="dist/js/main.js"></script>
</html>
